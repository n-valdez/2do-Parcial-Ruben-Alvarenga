<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>info-clasiApp</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">info-clasiApp</ion-title>
    </ion-toolbar>
  </ion-header>
  
  <ion-card >

    <ion-img [src]="'https://www.hostcatedral.com/api/publicacion/'+ contenidos.img" style="height: auto; max-width: 23vh;"></ion-img>

    <ion-card-header>
      <ion-card-title><b>{{contenidos.Titulo}}</b></ion-card-title>
      <ion-card-subtitle>{{contenidos.Contenido}}</ion-card-subtitle>
    </ion-card-header>

    <ion-card-content>
      <ion-label>Precio:</ion-label>
      <b>{{contenidos.Precio}}</b>
      <br />
      <ion-label>Estado:</ion-label>
      {{contenidos.Estado}}

    </ion-card-content>
  </ion-card>


</ion-content>
