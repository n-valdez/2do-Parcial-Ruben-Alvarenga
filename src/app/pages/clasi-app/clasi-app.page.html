<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Clasificados</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">clasiApp</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-searchbar [(ngModel)]="palabra" (ionChange)="buscar()"></ion-searchbar>

  <ion-card *ngFor="let item of contenidos " (click)="irAlContenido(item)">

    <ion-img [src]="'https://www.hostcatedral.com/api/publicacion/'+ item.img" style="height: auto; max-width: 23vh;" ></ion-img>
    
    <ion-card-header>
      <ion-card-title><b>{{item.Titulo}}</b></ion-card-title>
      <ion-card-subtitle>{{item.Contenido}}</ion-card-subtitle>
    </ion-card-header>

    <ion-card-content>
      <ion-label>Precio:</ion-label>
      <b>{{item.Precio}}</b>

    </ion-card-content>
  </ion-card>


</ion-content>
